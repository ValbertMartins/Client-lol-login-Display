<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lol Client</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="login">
                <article id="logo-riot">
                    <img src="assets/logo.png" alt="">
                </article>
                <span id="fazer-login-text"><h2>Fazer login</h2></span>
                <span id="alertEmail">Deve ter pelo menos 2 caracteres</span>
                <article class="inputs">
                    <label for="email" class="labelEmail">NOME DE USUÁRIO</label>
                    <input type="text" id="email" autocomplete="off">
                    <label for="senha" class="labelSenha">SENHA</label>
                    <input type="password" id="senha">
                </article>
                <article class="buttons-socialMedia">
                    <button id="facebook-button"></button>
                    <Button id="google-button"></Button>
                    <button id="apple-button"></button>
                </article>
                <article id="checkbox">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Manter login</label>
                </article>

                <article>
                    <button id="button-login"></button>
                </article>


                <article id="recovery-options">
                    <h4><a href="">NÃO CONSEGUE INICIAR SESSÃO?</a><h4>
                    <h4><a href="">CRIAR CONTA</a></h4>
                    
                </article>
            </section>



            <section id="background">

            </section>
            <script src="script.js"></script>
        </main>
    </body>
</html>
